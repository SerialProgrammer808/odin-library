<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="tool-bar">
        <p>Click to Add Book!</p>
    </div>
    <div class="shelf">
    </div>
    <dialog id="myDialog">
        <form id="myForm" method="dialog">
            <p>Title</p>
            <input type="text" name="title" placeholder="New Book" required>
            <p>Author</p>
            <input type="text" name="author" placeholder="John Doe">
            <p>Genre</p>
            <input type="text" name="genre" placeholder="fantasy">
            <menu>
                <button id="cancelButton" value="cancel">Cancel</button>
                <button value="submit">Submit</button>
            </menu>
        </form>
    </dialog> 
</body>
</html>
